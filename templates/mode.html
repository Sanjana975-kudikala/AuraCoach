<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Mode</title>
  <style>
    /* Body styling with gradient background */
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
      color: #fff;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container Box */
    .container {
      max-width: 480px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .container h2 {
      color: #00e5ff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Button Group */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    /* Buttons */
    .btn {
      background-color: #4CAF50;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn.blue {
      background-color: #008CBA;
    }

    .btn.blue:hover {
      background-color: #007bb5;
    }

    .btn.back {
      background-color: #6c757d;
    }

    .btn.back:hover {
      background-color: #5a6268;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        margin: 30px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé§ Choose Your Interview Mode</h2>
    <p>Select how you‚Äôd like to practice today:</p>

    <div class="button-group">
      <a href="{{ url_for('voice') }}" class="btn">üéôÔ∏è Voice Interview</a>
<a href="{{ url_for('video') }}" class="btn blue">üé• Video Interview</a>
<a href="{{ url_for('index') }}" class="btn back">‚¨Ö Back</a>

    </div>

    
  </div>
  
</body>
</html>
